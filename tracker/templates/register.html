{% extends 'base.html' %}
{% load static %}

{% block title %}Register - HabitSync{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>
    <form method="post" class="habit-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="{% url 'tracker:login' %}" class="btn">Already have an account?</a>
        </div>
    </form>
</div>
{% endblock %}
